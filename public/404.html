<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CascadeTech Solutions</title>
    <script type="text/javascript">
      // Store the current path before redirecting
      var currentPath = window.location.pathname;
      var currentSearch = window.location.search;
      var currentHash = window.location.hash;
      
      // Redirect to index.html
      var redirectUrl = '/index.html';
      
      // If we have a path other than root, store it in sessionStorage for React Router
      if (currentPath !== '/' && currentPath !== '/index.html') {
        sessionStorage.setItem('redirectPath', currentPath + currentSearch + currentHash);
      }
      
      // Perform the redirect
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
      <h1>Loading...</h1>
      <p>Redirecting to your page...</p>
    </div>
  </body>
</html>
